<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="company-box.css">
    <title>Company Boxes</title>
</head>
<body>
    <div class="Companies">
        <div class="Heading">
            <p>Companies Connected With Us</p>
        </div>
        <div class="logos">
            <div class="rows">
                <div class="col1">
                    <img src="images/Accenture.png" alt="Accenture" >
                    <img src="images/Amazon.png" alt="Accenture" >
                    <img src="images/Capgemini.png" alt="Accenture" >
                    <img src="images/Cognizant.png" alt="Accenture" >
                </div>
            </div>
            <div class="rows">
                <div class="col2">
                    <a href="#"><img src="images/HCL.png" alt="Accenture" ></a>
                    <img src="images/HP.png" alt="HP" >
                    <img src="images/Infosys.png" alt="Accenture" >
                    <img src="images/Mahindra.png" alt="Accenture" >
                    <img src="images/Nvidia.png" alt="Accenture" >
                </div>
            </div>
            <div class="rows">
                <div class="col1">
                        <img src="images/Reliance.png" alt="Accenture" >
                        <img src="images/Siemens.png" alt="Accenture" >
                        <img src="images/Sony.png" alt="Accenture" >
                        <img src="images/TCS.png" alt="Accenture">
                </div>
            </div>
        </div>
    </div>
    <div class="Placements">
        <div class="Heading">
            <p>Traning & Placement Officers from Colleges Connected With Us</p>
        </div>
        <div class=grid-ish>

        </div>
    </div>
</body>
</html>
